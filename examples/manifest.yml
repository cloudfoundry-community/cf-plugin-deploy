---
domains:
  - global.x.y.z

users:
  - username: joe
    password: secret

  - username: jhunt
    password: yeah right

quotas:
  default:
    memory:
      total: 10G
    service-instances: 100
    routes: 1000
    allow-paid-plans: true

organizations:
  quota: default
  
  quotas:
    space-default:
      memory:
        total: 10G
        per-app-instance: 1G
      service-instances: 100
      allow-paid-plans: true
      routes: 100

  StarkAndWayne:
    users:
      joe: [OrgManager]

    domains:
      - a.b.c.d
      - local.x.y.z

    env:
      ORGANZATION: Stark & Wayne

    spaces:
      Dev:
        ssh: allowed
        domain: a.b.c.d
        users:
          joe: [SpaceDeveloper]
          jhunt: [SpaceManager]
        env:
          RUN_MODE: development

        services:
          mqbus: rabbitmq/basic

        apps:
          - name: app1
            urls:
              - lattice.bosh-lite.com
              - lattice-x # implicit domain
              - tcp-port.bosh-lite.com:9099/path
            hostname: lattice
            domain: local.x.y.z
            repo: https://github.com/cloudfoundry-samples/lattice-app
            memory: 256m
            disk: 1g
            instances: 2
            env:
              HOME: /tmp
            shared:
              - mqbus
            bind:
              sessions: postgres/free
              datadb:   postgres/free

          - name: app2
            path: local/apps
            bind:
              db: postgres/really-expensive
